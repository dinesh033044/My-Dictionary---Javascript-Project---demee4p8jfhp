<!DOCTYPE html>
<html>
<head>
  <title>Dictionary App</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="m-0">Dictionary App</h1>
      <button id="historyBtn" class="btn btn-light">History</button>
    </div>
  </header>
  <main class="container py-4">
    <div id="searchContainer" class="mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Enter a word">
      <button id="searchBtn" class="btn btn-primary mt-2">Search</button>
    </div>
    <div id="wordCardsContainer"></div>
  </main>

  <script src="App.js"></script>
</body>
</html>
